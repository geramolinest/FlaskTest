<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type= "text/css" href="{{url_for('static',filename='styleadd.css')}}">
    <!-- <link rel="stylesheet" type= "text/css" href="/static/css/styleadd.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">   
    <title>Address</title>
</head>
<body>

     <!-- Starts nav bar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
         <span class="material-icons">
            travel_explore
         </span>
          <a class="navbar-brand" href="{{url_for('index')}}">
            
            DistanceFinder</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Home</a>
              </li>                                     
            </ul>
           
           <div class="social">
                <a href="https://www.linkedin.com/in/geramolest">
                    <img src="{{ url_for('static',filename='assets/linkedin.png') }}" alt="">
                </a>                
                <span></span>
                <a href="https://www.github.com/geramolinest">
                    <img src="{{ url_for('static',filename='assets/github.png') }}" alt="">
                </a>
                <span></span>
                <a href="https://www.instagram.com/geramolina">
                  <img src="{{ url_for('static',filename='assets/instagram.png') }}" alt="">
                </a>
           </div>             
          </div>
        </div>
      </nav>
      <!-- end nav bar -->
      

    <div class="textMKAD">          
        <div class="col">
            <h3>
                Calculating 
                <br>
                distance from
                <br>
                <small class="text-muted">Moscow Ring Road</small>
            </h3>
        </div>                        
      </div>

      
   

        <form class="row g-3 needs-validation" id="formAdd" novalidate method="POST">  
             
            <div class="col-md-6" id="divForm">
                <label for="validationCustom03" class="form-label">Address</label>
                <input type="text" class="form-control" placeholder="Enter address..." id="validationCustom03" required name="address">
                <div class="invalid-feedback">
                Please provide a valid address.
                </div>
                <div class="row justify-content-center" id="divFormBtn">
                    <button class="btn btn-dark" type="submit" id="btnCard">Calculate</button>
                </div>
            </div>       
           
        </form>
        
      
    
</body>
</html>
